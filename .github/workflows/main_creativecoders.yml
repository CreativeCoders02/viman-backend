# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - creativecoders

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://codeharmonyregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2dd95f10c2724595a2272032271b3e51 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8e4eb56a10c04f28add9caf7c7c846bf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: codeharmonyregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2dd95f10c2724595a2272032271b3e51 }}/creativecoders:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'creativecoders'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7c3746a67ef7449c96e8c7c4996af741 }}
        images: 'codeharmonyregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2dd95f10c2724595a2272032271b3e51 }}/creativecoders:${{ github.sha }}'